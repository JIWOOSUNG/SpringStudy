<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<h1>Hello SpringBoot 3.4</h1>
<h3 id="countdown">2초 뒤에 Post게시판으로 이동합니다</h3>

<script>
    let seconds = 2; // 초기 초 설정
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(function() {
        if (seconds > 1) {
            seconds--;
            countdownElement.textContent = seconds + "초 뒤에 Post게시판으로 이동합니다";
        } else {
            clearInterval(interval);
            location.href = '/posts/list'; // 페이지 이동
        }
    }, 1000);
</script>
</body>
</html>
